events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log;

    # Basic settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    server {
        listen 80;
        server_name _;

        # Root directory
        root /var/www/html;
        index index.html;

        # CORS headers for streaming
        add_header Access-Control-Allow-Origin *;
        add_header Access-Control-Allow-Methods 'GET, POST, OPTIONS';
        add_header Access-Control-Allow-Headers 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range';
        add_header Access-Control-Expose-Headers 'Content-Length,Content-Range';

        # HLS streams
        location /streams/hls {
            alias /var/www/html/streams/hls;
            
            # HLS specific headers
            add_header Cache-Control no-cache;
            add_header Access-Control-Allow-Origin *;
            
            # MIME types for HLS
            location ~* \.m3u8$ {
                add_header Content-Type application/vnd.apple.mpegurl;
            }
            
            location ~* \.ts$ {
                add_header Content-Type video/mp2t;
            }
        }

        # DASH streams
        location /streams/dash {
            alias /var/www/html/streams/dash;
            
            # DASH specific headers
            add_header Cache-Control no-cache;
            add_header Access-Control-Allow-Origin *;
            
            # MIME types for DASH
            location ~* \.mpd$ {
                add_header Content-Type application/dash+xml;
            }
            
            location ~* \.m4s$ {
                add_header Content-Type video/iso.segment;
            }
        }

        # API endpoints
        location /api {
            proxy_pass http://streaming-server:3001;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }

        # WebSocket for real-time updates
        location /ws {
            proxy_pass http://streaming-server:8080;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Static files
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Health check
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }
}